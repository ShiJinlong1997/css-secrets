<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Striped backgrounds 条纹背景</title>
  <link rel="stylesheet" href="../../public.css" />
  <link rel="stylesheet" href="2-5.css" />
</head>
<body>
  <div class="bgig basic-vertical-gradient">基本的线性渐变</div>
  <div class="bgig bring-color-stops">色标拉近</div>
  <div class="bgig same-color-stops">色标相同</div>
  <div class="bgig set-bgsz equal-widths">

∵渐变是由代码生成的图像
∴能像其他背景图像一样
  设置<code>background-size</code></div>
  <div class="bgig set-bgsz unequal-widths">

    调整色标位置，
    创建不等宽的条纹</div>
  <div class="bgig set-bgsz color-stops-pos-zero">

第二个色标的位置设为0，
它的位置就总会被浏览器调整为前一个色标的位置值。</div>
  <div class="bgig set-bgsz three-colors">三种颜色的水平条纹</div>
  <div class="bgig set-bgsz vertical-stripes">

指定渐变方向再
颠倒<code>background-size</code>的值</div>
  <div class="bgig diagonal-stripes">

色标位置在渐变轴上度量
直接代表了条纹和自身宽度</div>
  <div class="bgig subtle-stripes">

条纹的组成颜色属同色系，只是明度有轻微差异</div>
  <div class="bgig subtle-stripes-2">
最深的颜色设为背景色，半透明白色的条纹叠在背景色上得到浅色条纹</div>
</body>
</html>
