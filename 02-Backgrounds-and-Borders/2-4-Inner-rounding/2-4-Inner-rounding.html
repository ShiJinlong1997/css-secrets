<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Inner rounding 边框内圆角</title>
  <link rel="stylesheet" href="../../public.css" />
  <link rel="stylesheet" href="2-4.css" />
</head>
<body>
  <div class="something-meaningful">
    <div>我们需要一个容器，只在内侧有圆角，
而边框或描边的四个角在外部仍然保持直角形状。
用两个元素实现，这并没有什么特别的。</div>
  </div>
  <div class="sad-element">对一个有圆角的元素
使用<code>outline</code>属性，
描边不跟着圆角走。</div>
  <div class="happy-element">对一个有圆角的元素
使用没有偏移量、没有模糊效果的
<code>box-shadow</code>属性</div>
  <div class="more-meaningful"><code>box-shadow</code>属性的扩张值
通常设置成圆角半径的一半，
能填补“空隙”即可。</div>
</body>
</html>
