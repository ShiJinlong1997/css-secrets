<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>One Sided shadows 单侧投影</title>
  <link rel="stylesheet" href="../../public.css" />
  <link rel="stylesheet" href="4-15.css">
</head>
<body>
  <div class="demo bxsh-normal">

大多数用法，指定三个长度值和一个颜色值。

<code>box-shadow: hoff voff blur color;</code></div>
  <div class="demo bxsh-adjacent-sides">

扩张半径也是<code>box-shadow</code>参数之一，

排在模糊半径参数之后，

扩张半径根据指定值扩大或缩小投影尺寸。</div>
  <div class="demo bxsh-opposite-sides">

<code>box-shadow</code>支持逗号分隔语法，

双侧投影用两块单侧投影实现。</div>
</body>
</html>
